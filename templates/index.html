<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junta de Dinero</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Bienvenido a la junta de dinero</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <label for="num_personas">Número de personas (mínimo 3):</label>
      <input
        type="number"
        id="num_personas"
        name="num_personas"
        min="3"
        max="20"
        required
      /><br />
      <label for="aporte">Monto a aportar por cada persona (50-500):</label>
      <input
        type="number"
        id="aporte"
        name="aporte"
        min="50"
        max="500"
        required
      /><br />
      <input type="submit" value="Iniciar Junta" />
    </form>
    {% if total %}

    <form action="/resultados" method="GET">
      <input type="submit" value="Mostrar Ganadores" />
    </form>
    {% endif %}
  </body>
</html>
